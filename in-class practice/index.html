<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex">
  <title>in-class practice</title>
  <style>
    #time {
      font-size: 128px;
    }
  </style>
</head>
<body>
  <div id="stopwatch">
    <span id="time">0</span>
    <div>
      <button id="btn_start" onclick=startWatch()>Start</button>
      <button id="btn_stop" onclick=stopWatch()>stop</button>
      <button id="btn_reset" onclick=resetWatch()>reset</button>
    </div>
  </div>
  <script src = "js/index.js"></script>
</body>
</html>
